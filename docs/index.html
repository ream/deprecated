<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>unvue docs</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <!-- load the docute client library -->
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <!-- bootstrap your docute app! -->
  <script>
    docute.init({
      repo: 'egoist/unvue',
      twitter: 'rem_rin_rin',
      tocVisibleDepth: 3,
      nav: [{
        path: '/',
        title: 'Home'
      }, {
        path: '/cli',
        title: 'CLI'
      }, {
        path: '/api',
        title: 'API'
      }]
    })
  </script>
</body>
</html>
